  <body>
    <div id="menu" class="container-fluid">
      <div class="row">
        <div class="col-sm-4">

    <p class="greeting2">Adding Client</p><br>
    <div class="adding-client">
    <hr/>
      Username: <input class="add-client-input" id="insertUserName" type="text"/><br>
      First Name: <input id="insertFirstName" type="text"/><br>
      Last Name: <input id="insertLastName" type="text"/><br>
      Gender: <input id="insertGender" type="text"/><br>
      Age: <input id="insertAge" type="number"/><br>


      Select evaluations:<br>
      <div class="select-evaluations">
      <input id="sleep" type="checkbox" name="eval" value="sleep"><label class="eval-label container-fluid" for="sleep"><div class="row align-items-center"><img class="col-sm-3 align-self-center" id="sleep-icon" src="images/icons/sleep.png"><p class="eval-title col-sm-9 align-self-center">Sleep</p></div></label><br>  
      <input id="school" type="checkbox" name="eval" value="school"><label class="eval-label container-fluid" for="school"><div class="row align-items-center"><img class="col-sm-3 align-self-center" id="school-icon" src="images/icons/pencil.png"><p class="eval-title col-sm-9 align-self-center">School</p></div></label><br>
      <input id="friends" type="checkbox" name="eval" value="friends"><label class="eval-label container-fluid" for="friends"><div class="row align-items-center"><img class="col-sm-3 align-self-center" id="friends-icon" src="images/icons/friends.png"><p class="eval-title col-sm-9 align-self-center">Friends</p></div></label><br>
      <input id="family" type="checkbox" name="eval" value="family"><label class="eval-label container-fluid" for="family"><div class="row align-items-center"><img class="col-sm-3 align-self-center" id="family-icon" src="images/icons/family.png"><p class="eval-title col-sm-9 align-self-center">Family</p></div></label><br>      
      <input id="activities" type="checkbox" name="eval" value="activities"><label class="eval-label container-fluid" for="activities"><div class="row align-items-center"><img class="col-sm-3 align-self-center" id="activity-icon" src="images/icons/activity.png"><p class="eval-title col-sm-9 align-self-center">Activities</p></div></label><br> 
      <input id="attention" type="checkbox" name="eval" value="attention"><label class="eval-label container-fluid" for="attention"><div class="row align-items-center"><img class="col-sm-3 align-self-center" id="attention-icon" src="images/icons/focus.png"><p class="eval-title col-sm-9 align-self-center">Attention</p></div></label><br> 
      <button id="addClient">Add Client</button>
    </div>

    <hr/></div>
