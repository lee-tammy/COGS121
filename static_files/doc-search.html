<!DOCTYPE HTML>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-auth.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/betterdoc_api.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  </head>

  <body>
    <div id="menu" class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <a href="therapist-home.html">
            <img id="menu-back" src="images/menu/back.png">
          </a>
        </div>
        <div class="col-sm-4">
          <p>aminals</p>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
    </div>

    <p class="greeting3">This page utilizes BetterDoctors API to find local doctor businesses so that the
    therapist can suggest experts for clients' needs.</p>
    
    <div class="greeting2" style="text-align:left">
    Specialty: 
    <select data-toggle="dropdown" aria-labelledby="dropdownMenuLink" class="specialty btn btn-secondary dropdown-toggle" id="specialty_uid">

        <option value = 'family-psychologist'>Family Psychology</option>
        <option value = 'group-psychotherapy-psychologist'>Group Psychology</option>
        <option value = 'neuropathologist'>Neuropathology</option>
        <option value = 'pediatric-rheumatologist'>Pediatric Rheumatology</option>
        <option value = 'rehabilitation-psychologist'>Rehabilitation Psychology</option>
        <option value = 'sleep-medicine-doctor'>Sleep Medicine</option>
        <option value = 'speech-therapist'>Speech Therapy</option>
    </select><br><br>
    <input style="text-align: center !important" type="button" id="read-button" value="Submit">
    </div>

    <div id="parent-content-placeholder">
    <div id="content-placeholder"></div>
    </div>
    <script id="docs-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <th>Name</th>
                <th>Title</th>
                <th>Picture</th>
            </thead>
            <tbody>
            {{#data}}
            <tr>
                <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a><br>
                  <img src="{{ratings.0.image_url_small}}"></img></td>
                <td>{{profile.title}}</td>
                <td><img src="{{profile.image_url}}"></img></td>
            </tr>
            {{/data}}
            </tbody>
        </table>
    </script>

  </body>

</html>
